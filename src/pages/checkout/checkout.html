<ion-content padding>
  <div style="margin-top: 5%; margin-bottom:5%">
    <ion-grid>
      <ion-row>
        <div style="width: 60%; float: left; height: 100px; vertical-align: middle">
          <img src="assets/logo1.png" alt="" width="80%" style="max-width: 200px">
        </div>
      </ion-row>
    </ion-grid>
  </div>
  <div style="background-color:rgba(255,255,255,0.7);">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2 text-center>Checkout</h2>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-2><b>Qty</b></ion-col>
          <ion-col col-6><b>Product</b></ion-col>
          <ion-col col-2 text-right><b>Total</b></ion-col>
          <ion-col col-2 text-right><b>Edit</b></ion-col>
      </ion-row>
      <ion-row *ngFor="let a of items" style="border:1px solid rgba(0,0,0,0.3)">
          <ion-col col-2>{{a.quantity}}</ion-col>
          <ion-col col-6>{{a.name}}</ion-col>
          <ion-col col-2 text-right>£ {{a.subtotal}}</ion-col>
          <ion-col col-2 text-right> <ion-icon name="close-circle" color="danger" (click)="removeItem(a.id)"></ion-icon> </ion-col>
      </ion-row>

      <ion-row>
        <h3 style="padding:15px; float:left" text-center>Grand Total: <span style="float:right">£ {{total}}</span></h3>
        <button ion-button block color="danger" (click)="checkoutToPortal()">Checkout</button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
