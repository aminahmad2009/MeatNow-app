<ion-content padding>
  <div text-center style="margin-top: 20%; margin-bottom:20%">
      <img src="assets/logo1.png" alt="" width="50%">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup] = 'loginForm' (ngSubmit)="login()">
          <ion-item>
            <ion-input placeholder="Email" type="email" formControlName="email" required [(ngModel)]='email'></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-input placeholder="Password" type="password" formControlName="password" required [(ngModel)]='password'></ion-input>
          </ion-item> 
          <br>
          <button ion-button block color="danger" type="submit">Login</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
